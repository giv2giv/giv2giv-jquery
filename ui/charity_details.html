			<div id="charity-logo" class="col-sm-6">

				</div>
				<div id="charity-tagline"></div>
			</div>

			</div>	

		</div>

<div class="row">

				<h2>Supporting Endowments</h2>
				<ul id="supporting-endowments">
				</ul>
				<h2>Focus Area</h2>
				<ul id="charity-tags">
				</ul>

			</div>

			<div class="col-sm-6">
				<h2>Donations</h2>
				<p>Number of donors: &nbsp;<span id="charity-details-donor-count"></span></p>
				<p>Grants Pending: &nbsp;<span id="charity-details-pending-grants"></span></p>
				<p>Grants Delivered: &nbsp;<span id="charity-details-delivered-grants"></span></p>
	
				<div id="giv2giv-script-div"></div>
				<div id="giv2giv-button"></div>


				<div id="no-subscription" class="hide text-center">
					<p>Donate to this charity!</p>
					<p><a class="btn btn-success charity-details-subscribe" id="charity-details-subscribe" data-toggle="modal" href="#">Donate Now</a></p>

				</div>
				<div id="subscription-balance" class="hide text-center">
					<p>Your current balance is: </p>
					<p id="charity-details-my-balance"></p>
					<p><a class="btn btn-success charity-details-subscribe" id="charity-details-balance-subscribe" data-toggle="modal" href="#">Donate Now</a></p>
				</div>
				<div id="subscription-details" class="hide text-center">
					<p>You are subscribed to this charity.</p>
					<p>Your current balance is: </p>
					<p id="charity-details-my-balance"></p>
					<p><a class="btn btn-danger charity-unsubscribe-btn" id="charity-details-unsubscribe" href="#unsubscribe-charity-modal" data-toggle="modal">Unsubscribe</a></p>
				</div>
				<div id="subscription-signup" class="hide text-center">
					<a href="#signin"><button class="btn btn-success">Sign In</button></a>
				</div>
			</div>
		</div>
	</div>
</div>
