<div class="row first-content">
	<div class="fixed-column card-header-only">
		<h2>Dashboard</h2>
	</div>
</div>
<div class="row last-content">
	<div class="fixed-column fixed-column-large">
		<div class="row">
			<div class="col-xs-12 text-center">
				<p>Looking to contribute?</p>
				<p><a href="/" class="btn btn-primary find-endowment-btn">Find an Endowment</a>
				<a href="#" class="btn btn-success create-endowment-btn">Create an Endowment</a></p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div id="currentEndowments" class="text-center chart-center"><i class="fa fa-leaf fa-spin"></i>&nbsp;Loading Data&hellip;</div>
			</div>
			<div class="col-md-6">
				<div id="balanceFuture" class="text-center chart-center"><i class="fa fa-leaf fa-spin"></i>&nbsp;Loading Data&hellip;</div>
			</div>
			
		</div>
		<div class="row">
			<div class="col-md-6">
				<div id="balanceHistory" class="text-center chart-center"><i class="fa fa-leaf fa-spin"></i>&nbsp;Loading Data&hellip;</div>
			</div>
			<div class="col-md-6 text-center chart-center">
				<h2 id="benefit_charities"></h2>
				<div id="map">
					<i class="fa fa-leaf fa-spin"></i>&nbsp;Loading Data&hellip;
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center chart-center">
				<h2>Endowment Subscriptions</h2>
				<table id="current-subscriptions-table" class="table">
					<thead>
						<tr>
							<th>Endowment</th>
							<th>Current Balance</th>
							<th>Currently Donating?</th>
						</tr>
					</thead>
					<tbody>
						<tr><td><i class="fa fa-leaf fa-spin"></i>&nbsp;Loading Data&hellip;</td></tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
