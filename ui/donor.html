<div class="row first-content last-content">
	<div class="fixed-column">
		<h2>Donor Information</h2>
		<div class="card-heading simple">
			<ul class="nav nav-pills" data-toggle="tabs">
				<li class="active"><a href="#profile">Profile</a></li>
				<li><a href="#payment">Payment Accounts</a></li>
				<li><a href="#statement">Statement</a></li>
			</ul>
		</div>
		<div class="card-body">                   
			<div class="tab-content">
				<div class="tab-pane active" id="profile">
					<!-- Profile Tab -->
					<form id="donor-profile-form">
						<!-- Donor Email -->
						<div class="form-group">
							<label for="donor-profile-email">Email</label>
							<input type="text" id="donor-profile-email" placeholder="Email" class="form-control"/>
						</div>
						<!-- Donor Password -->
						<div class="form-group">
							<label for="donor-profile-password">Password</label>
							<input type="password" id="donor-profile-password" placeholder="Password" class="form-control"/>
						</div>
						<!-- Name -->
						<div class="form-group">
							<label for="donor-profile-name">Name</label>
							<input type="text" id="donor-profile-name" placeholder="Name" class="form-control"/>
						</div>
						<!-- Address -->
						<div class="form-group">
							<label for="donor-profile-address">Address</label>
							<input type="text" id="donor-profile-address" placeholder="Address" class="form-control"/>
						</div>
						<!-- City -->
						<div class="form-group">
							<label for="donor-profile-city">City</label>
							<input type="text" id="donor-profile-city" placeholder="City" class="form-control"/>
						</div>
						<!-- State -->
						<div class="form-group">
							<label for="donor-profile-state">State</label>
								<select id="donor-profile-state">
									<option value="" selected="selected">Select a State</option> 
									<option value="AL">Alabama</option> 
									<option value="AK">Alaska</option> 
									<option value="AZ">Arizona</option> 
									<option value="AR">Arkansas</option> 
									<option value="CA">California</option> 
									<option value="CO">Colorado</option> 
									<option value="CT">Connecticut</option> 
									<option value="DE">Delaware</option> 
									<option value="DC">District Of Columbia</option> 
									<option value="FL">Florida</option> 
									<option value="GA">Georgia</option> 
									<option value="HI">Hawaii</option> 
									<option value="ID">Idaho</option> 
									<option value="IL">Illinois</option> 
									<option value="IN">Indiana</option> 
									<option value="IA">Iowa</option> 
									<option value="KS">Kansas</option> 
									<option value="KY">Kentucky</option> 
									<option value="LA">Louisiana</option> 
									<option value="ME">Maine</option> 
									<option value="MD">Maryland</option> 
									<option value="MA">Massachusetts</option> 
									<option value="MI">Michigan</option> 
									<option value="MN">Minnesota</option> 
									<option value="MS">Mississippi</option> 
									<option value="MO">Missouri</option> 
									<option value="MT">Montana</option> 
									<option value="NE">Nebraska</option> 
									<option value="NV">Nevada</option> 
									<option value="NH">New Hampshire</option> 
									<option value="NJ">New Jersey</option> 
									<option value="NM">New Mexico</option> 
									<option value="NY">New York</option> 
									<option value="NC">North Carolina</option> 
									<option value="ND">North Dakota</option> 
									<option value="OH">Ohio</option> 
									<option value="OK">Oklahoma</option> 
									<option value="OR">Oregon</option> 
									<option value="PA">Pennsylvania</option> 
									<option value="RI">Rhode Island</option> 
									<option value="SC">South Carolina</option> 
									<option value="SD">South Dakota</option> 
									<option value="TN">Tennessee</option> 
									<option value="TX">Texas</option> 
									<option value="UT">Utah</option> 
									<option value="VT">Vermont</option> 
									<option value="VA">Virginia</option> 
									<option value="WA">Washington</option> 
									<option value="WV">West Virginia</option> 
									<option value="WI">Wisconsin</option> 
									<option value="WY">Wyoming</option>
								</select>
						</div>
						<!-- Zip -->
						<div class="form-group">
							<label for="donor-profile-zip">Zip</label>
							<input type="text" id="donor-profile-zip" placeholder="Zip" class="form-control"/>
						</div>
						<!-- Phone Number -->
						<div class="form-group">
							<label for="donor-profile-phone">Phone Number</label>
							<input type="text" id="donor-profile-phone" placeholder="Phone Number" class="form-control"/>
						</div>
						<!-- Contact Preferences -->
						<div class="form-group">
							<input type="checkbox" id="donor-profile-contact"/>
							<label for="donor-profile-contact">Contact me with updates about giv2giv</label>
						</div>

						<!-- Update Profile Button -->
						<div class="form-group">
							<button id="update-donor-btn" type="submit" data-loading-text="<i class='fa fa-leaf fa-spin'></i> Updating" class="btn btn-success">Update Profile</button>
						</div>
					</form>
				</div>
				<div class="tab-pane" id="payment">
					<div id="payment-accounts-card" class="hide">
						<table id="payment-accounts-table" class="table">
							<thead>
								<tr>
									<th>Card Type</th>
									<th>Last Four Digits</th>
									<th>Expiration Date</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
						<p><a class="btn btn-success" data-toggle="modal" href="#add-payment-modal">Add Credit Card</a></p>
					</div>
					<script src="https://knoxpayments.com/merchant/knox.js" id="knox_payments_script" button_text="Connect Bank Account" api-key="8458_57251cca3e13ed05cd" recurring="ot" user_request="show_all" invoice_detail="Connect your bank account and save" response_url=""></script>
					<!--<div class="knox-payments-div" data-amount="0.01"></div>-->

					<div id="no-payment-accounts-card" class="hide">
						<h3>You haven't added any payment accounts yet.</h3>
						<p><a class="btn btn-success" data-toggle="modal" href="#add-payment-modal">Add Payment Account</a></p>
					</div>

				</div>
				<div class="tab-pane" id="statement">
					<form id="donor-statement-form">
						<div class="form-group">
							<button id="donor-statement-button" class="btn btn-success">Display Statement</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
